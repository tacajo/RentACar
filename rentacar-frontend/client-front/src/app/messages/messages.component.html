<div>
    <h1 style="color: white; margin-top: 30px;">Your requests for: </h1>
</div>
<div *ngFor="let rentACar of rentACars" class="card mb-3"> 
    <div class="row no-gutters">
        <div class="col-md-10">
            <h4 style="margin-top: 15px; padding-left: 10px;" class="card-text">{{rentACar.adDTO.car.brand}} {{rentACar.adDTO.car.model}}</h4>
        </div>
        <div class="col-md-2">
            <a href="#" (click)="open(rentACar.adDTO, rentACar)" style="font-size: 40px; float: right; padding-right: 25px;"><i style="color:#F5992E;"
                    class="fas fa-envelope"></i></a>
        </div>
    </div>
</div>
