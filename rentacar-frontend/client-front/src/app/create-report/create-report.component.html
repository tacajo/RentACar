<header>
    <div class="container">
        <a href="#" class="logo navbar-brand"><span>RENT</span> A CAR</a>
        <nav id="nav">
            <a class="nav-link" href="#" routerLinkActive='active' [routerLink]="['/login']">Sign in<span
                class="sr-only"></span></a>
        </nav>
    </div>
</header>

<div>
    <div id="banner">
        <div class="page-wrapper bg-img-1 p-t-200 p-b-120">
            <div class="wrapper wrapper--w900">
                <div class="card card-4 py-3">
                    <div class="card-body">
                        <ul class="tab-list">
                            <h1 class="text-uppercase text-center font-weight-bold">
                                Create report</h1>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane active" id="tab1">
                                <form (submit)="onSubmit()" name="myForm" class="text-center mt-5" novalidate>

                                    <div class="input-group ">
                                        <label class="label">Additional info:</label><br>
                                        <textarea  type="text" name="AdditionalInfo"
                                        [(ngModel)]="report.additionalInfo">
                                       </textarea>
                                    </div>
                                    <div class="input-group ">
                                        <label class="label">rentACarId :</label><br>
                                        <textarea  type="text" name="rentACarId"
                                        [(ngModel)]="report.rentACarId">
                                       </textarea>
                                    </div>
                                   
                                    <div class="input-group">
                                        <label> Kilometres travelled:</label><br>
                                        <input type="number" placeholder="number of kilometres" required="required" name="kms"
                                        [(ngModel)]="report.kms" > <br> <br>
                                    </div>

                                <div class="text-center mt-3">
                                    <button class="btn-orange" type="submit">Send report</button>
                                </div>
                            </form>
                            <div class="error-message">
                                <span>{{message}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
