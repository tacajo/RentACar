<table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Price</th>
        <th>Price per km</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let priceList of priceLists">
        <td>{{priceList.id}}</td>
        <td>{{priceList.price}}</td>
        <td>{{priceList.pricePerKm}}</td>
        <td>  <button type="button" class="btn-orange"  (click)="closing(priceList)">Choose</button></td>
      </tr>
    </tbody>
  </table>
